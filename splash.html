<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
      div#splash-container {
        position: absolute;
        top: 0px;
        left: 0px;
        display: flex;
        width: 100vw;
        height: 100vh;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9001;
        overflow: hidden;
        font-weight: normal;
      }
      div#splash {
        margin: 0;
        background: rgba(0,0,0, 0.3) url('./assets/images/splash.png') no-repeat;
        border: 1px solid #303030;
        display: block;
        width: 640px;
        height: 360px;
      }
      div#splash-logo {
        margin: 0;
        width: 640px;
        height: auto;
        padding: 20px 0;
        line-height: 120%;
        text-align: center;
        font-size: 14pt;
        font-variant: small-caps;
        font-style: italic;
        margin: 0 0 25px 0;
        color: white;
        display: block;
        background-color: black;
      }
      p#splash-text {
        margin: 0;
        width: 640px;
        height: auto;
        padding: 20px 0;
        line-height: 120%;
        text-align: center;
        font-variant: normal;
        font-style: normal;
        color: white;
        display: block;
        background-color: black;
      }

    </style>
    <script>
    const electron = require('electron');
    const remote = electron.remote;
    const ipcRenderer = electron.ipcRenderer;
    var interval = setInterval(() => {
      try {
        ipcRenderer.send('splashPing', 'ping')
      } catch (e) { alert('Timer: ' + e); }
    }, 1000);
    ipcRenderer.on('splashPing', (event, arg) => {
      if (arg === 'pong') return;
      if (arg === 'close') {
        clearInterval(interval);
        try {
          var remoteWin = remote.getCurrentWindow();
          setTimeout(() => {remoteWin.hide();}, 100);
          setTimeout(() => {remoteWin.close();}, 8000);
        } catch (e) { alert('Receipt: ' + e); }
      }
    });

    </script>
    <meta charset="utf-8">
    <title>fictionDB Splash Screen</title>
  </head>
  <body>
    <div id="splash-container">
      <div id="splash">&nbsp;</div>
      <div id="splash-logo">FictionDB<p id="splash-text">Starting</p></div>
    </div>
  </body>
</html>
